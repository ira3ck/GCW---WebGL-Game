<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/icono.png" />
    <title>Rey Pide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/HUD.css">
</head>

<body>

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body user-select-none">
                <div class="container">
                    <div class="row justify-content-center" style="font-size: x-large; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Puntuación</div>
                    <div class="row justify-content-center text-center text-break" id="highscore" style="font-size: 3vw; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">5741</div>
                    <div class="row justify-content-center">
                        <input type="text" class="form-control text-center" id="playerHighScore" value="Jugador 1">
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="col-2"></div>
                        <div class="col pauseBTN text-center justify-content-center" id="submitScore">Subir puntuación</div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col p-3 overflow-hidden">
                            <div class="pauseBTN text-center" onclick="reload()">Volver a jugar</div>
                        </div>
                        <div class="col p-3 overflow-hidden">
                            <div class="pauseBTN text-center" onclick="redirect('menu.html')">Ir al Menú</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
