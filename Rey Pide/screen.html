<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/icono.png" />
    <title>Rey Pide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/HUD.css">

    <style>
        .volverBTN {
            color: rgb(157, 161, 160);
            position: absolute;
            top: 30px;
            left: 30px;
            cursor: pointer;
            z-index: 10000000;
        }

        .volverBTN:hover {
            color: rgb(100, 100, 100);
        }

        .imgSelector {
            display: flex;
            align-items: center;
            align-items: center;
        }

        .photoChoose {
            width: 150px;
            height: 150px;
            border: black 1.5px solid;
            padding-left: 10px;
            display: inline-block;
        }

        .photoChoose img {
            width: 100%;
            height: 100%;
        }

        .arrow {
            width: fit-content;
            height: fit-content;
            background-color: rgb(100, 100, 100);
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            margin: 10px;
            opacity: 50%;
        }

        .arrow:hover {
            opacity: 75%;
        }

        .arrow:active {
            opacity: 100%;
        }
    </style>

    <script>

        var fotos = ['cuboVela.png', 'mono.png', 'nota.png', 'pollo.png'];
        var fotoPos = 1;

        $(document).ready(function () {

            $('.photoChoose > img').attr('src', 'img/profile/' + fotos[fotoPos]);

            $('#izqArrow').click(function(){
                fotoPos--;
                fotoPos = defineLimits(fotos, fotoPos);
                $('.photoChoose > img').attr('src', 'img/profile/' + fotos[fotoPos]);
            });

            $('#derArrow').click(function(){
                fotoPos++;
                fotoPos = defineLimits(fotos, fotoPos);
                $('.photoChoose > img').attr('src', 'img/profile/' + fotos[fotoPos]);
            });

            function defineLimits(arr, index) {
                var topeAlto = arr.length;
                if (index == topeAlto) {
                    index = 0;
                } else if (index < 0) {
                    index = topeAlto - 1;
                }
                return index;
            }

        });

    </script>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col">

                <div class="imgSelector mx-auto">
                    <div id="izqArrow" class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                            class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                        </svg>
                    </div>
                    <div class="photoChoose user-select-none">
                        <img src="img/profile/mono.png" alt="">
                    </div>
                    <div id="derArrow" class="arrow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-dialog modal-lg user-select-none invisible">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rankModalLabel">Tu cuenta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-3">

                <div id="volverBTN" class="volverBTN">Volver</div>

                <div class="container text-center" id="regis">
                    <div class="row mb-5">
                        <div class="col">
                            <h2>Registrarse</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="usernameInput">Nombre de usuario</label>
                            <input type="text" class="form-control" id="usernameInputR" placeholder="Usuario">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="passwordInput">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInputR" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="passwordInput">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="passwordInput2R" placeholder="Contraseña">
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col"></div>
                        <div class="col-6">
                            <div class="pauseBTN text-center" id="registrarme" style="z-index: 99999;">Registrarme</div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>

                <div class="container text-center" id="inSes">
                    <div class="row mb-5">
                        <div class="col">
                            <h2>Inicia Sesión</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="usernameInput">Nombre de usuario</label>
                            <input type="text" class="form-control" id="usernameInput" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label for="passwordInput">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-6">
                            <div class="pauseBTN text-center" id="inSesBTN">Iniciar Sesión</div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <button type="button" class="btn btn-link p-0" id="regisBTN">¿No tienes una cuenta?,
                                Regístrate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-dialog modal-lg invisible">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body user-select-none">
                <div class="container">
                    <div class="row justify-content-center"
                        style="font-size: x-large; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                        Puntuación</div>
                    <div class="row justify-content-center text-center text-break" id="highscore"
                        style="font-size: 3vw; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
                        5741</div>
                    <div class="row justify-content-center">
                        <input type="text" class="form-control text-center" id="playerHighScore" value="Jugador 1">
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="col-2"></div>
                        <div class="col pauseBTN text-center justify-content-center" id="submitScore">Subir puntuación
                        </div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row mt-5">
                        <div class="col p-3 overflow-hidden">
                            <div class="pauseBTN text-center" onclick="reload()">Volver a jugar</div>
                        </div>
                        <div class="col p-3 overflow-hidden">
                            <div class="pauseBTN text-center" onclick="redirect('menu.html')">Ir al Menú</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
